<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!--header-->
    <header>
        <div class="container">
            <!--logo-->
            <div class="logo">
                <img src="img/logo.svg" alt="logo">
            </div>
            <!--logo-->

            <!--list-->
            <div class="list-container">
                <ul class="menu">
                    <li>
                        <a href="#">Solutions</a>
                    </li>

                    <li>
                        <a href="#">Pricing</a>
                    </li>

                    <li>
                        <a href="#">Blog</a>
                    </li>

                    <li>
                        <a href="#">Sign in</a>
                    </li>
                </ul>

                <!--button-->
                <button>
                    <img class="button-logo-img" src="img/google-logo.svg" alt="google">
                    <span>Sign up</span>
                </button>
                <!--button-->
            </div>
            <!--list-->
        </div>
    </header>
    <!--header-->

    <!--main-->
    <main>
        <!--jumbotron-->
        <section>
            <div class="container">
                <div class="jumbotron">
                    <div class="jumbotrons-title">
                    <!--jumbotron left-->
                        <h1 class="txt-color">Understand, recognize and develop your people</h1>

                        <p class="txt-color">Teambit helps teams create a high performing culture with regular feedback.</p>

                            <button class="common-button">
                                <img class="button-logo-img" src="img/google-logo.svg" alt="google">
                                <span>Sign Up with Google</span>
                            </button>

                            <span class="txt-color">or</span>
                       
                            <button class="common-button">
                                <img class="button-logo-img" src="img/slack-logo.svg" alt="google">
                                <span>Sign Up with Slack</span>
                            </button>   

                            <p class="txt-color">or use your email address.</p>
                    <!--jumbotron left-->
                    </div>
    
                    <div class="jumbotrons-img">
                        <img src="img/illustration-main.jpg" alt="jumbotron">
                    </div>
                </div>
            </div>
        </section>
        <!--jumbotron-->

        <!--details section-->
        <section class="details-section">
           <div class="container">
               
           </div>
        </section>
        <!--details section-->

        <!--tools section-->
        <section></section>
        <!--tools section-->

        <!--get start section-->
        <section></section>
        <!--get start section-->

    <!--main-->

    <!--footer-->
    <footer>

    </footer>
